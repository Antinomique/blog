<article class="post-preview">

  <header>
    <h2 class="title"> <a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
    <div class="meta">
      <div class="date">
        {{ .Date.Format "2 Jan, 2006" }}
        by {{ if .Params.twitter}}
          <a href='https://twitter.com/{{ .Params.twitter }}'>{{ .Params.author }}</a>
        {{ else }}
          {{ .Params.author }}
        {{ end }}
      </div>
      {{ partial "tags.html" . }}
    </div>

  </header>

  <div class="summary">
    {{ .Summary }}
  </div>

  <div class="rmore">
    <a href='{{ .Permalink }}' class="rmore">Read more</a>
  </div>


</article>
